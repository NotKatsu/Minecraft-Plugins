name: Freeze-Plugin
version: '${project.version}'
main: com.notkatsu.freezeplugin.Freeze_Plugin
api-version: 1.19
authors: [NotKatsu]
description: A basic plugin to freeze players so they can't move.
website: https://katsu.bio/
commands:
  freeze:
    description:
      Freeze a player in a certain spot so they can't move.
  unfreeze:
    description:
      Unfreeze a player that was previously frozen.
